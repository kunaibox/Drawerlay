<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Camera Overlay</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuContent" aria-controls="menuContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <span class="navbar-brand mx-auto"></span>
    <button id="flipCameraBtn" class="btn btn-sm btn-secondary">Flip</button>
  </div>
</nav>
<div class="collapse bg-dark text-white p-3" id="menuContent">
  <div class="mb-2">
    <label class="form-label small">Upload Overlay Image</label>
    <input class="form-control form-control-sm" type="file" id="fileInput" accept="image/*">
  </div>
  <div class="mb-2">
    <label class="form-label small">Opacity <span id="opacityVal">100%</span></label>
    <input type="range" id="opacityRange" class="form-range" min="0" max="100" value="100">
  </div>
  <div class="mb-2">
    <label class="form-label small">Scale <span id="scaleVal">100%</span></label>
    <input type="range" id="scaleRange" class="form-range" min="10" max="200" value="100">
  </div>
</div>
<div class="main">
  <video id="camera" autoplay playsinline></video>
  <div id="overlayContainer"></div>
  <button id="startCameraBtn" class="btn btn-primary position-absolute" style="top:50%; left:50%; transform:translate(-50%, -50%); z-index:1001;">Start Camera</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
